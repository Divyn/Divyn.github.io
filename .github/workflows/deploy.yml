name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus website
        run: npm run build

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: github-actions[bot]  # Required by Docusaurus
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Your fine-grained token stored in GitHub secrets
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/divyn/divyn.github.io.git
          npm run deploy
